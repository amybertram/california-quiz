<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>California Quiz</title>
	<meta charset="utf-8" name="description" content="Quiz about the state of California">
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <!-- viewport  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>California Quiz</h1>
	</header>
	<main>
		<!-- First Page Content-->
		<div class="page-1 hidden">
			<h2 class="overall-question">How Much Do You Know About The Golden State?</h2>
			<button class="start" type="button">Start</button>
		</div>
		<!-- Second Page Content-->
		<div class="page-2">
				<h2 class="question-num">Question 1</h2>
				<h3 class="current-question">1 of 5</h3>
			<form action="/some-server-endpoint" method='post'>
				<h3 class="question-line">Question 1 PLACEHOLDER</h3>
				<fieldset class="radio-group">
					<input type="radio" name="answer" id="answer1" value="answer1">
						<label for="answer1">PLACEHOLDER ANSWER 1</label> <br>
					<input type="radio" name="answer" id="answer2" value="answer2">
						<label for="answer2">PLACEHOLDER ANSWER 2</label> <br>
					<input type="radio" name="answer" id="answer3" value="answer3">
						<label for="answer3">PLACEHOLDER ANSWER 3</label> <br>
					<input type="radio" name="answer" id="answer4" value="answer4">
						<label for="answer4">PLACEHOLDER ANSWER 4</label> <br>
					<input type="radio" name="answer" id="answer5" value="answer5">
						<label for="answer5">PLACEHOLDER ANSWER 5</label> <br>
					</fieldset>	
					<button type="submit" class="submit">Submit</button>
			</form>	
			<p class="score">Current Score:</p>
		</div>
		<!-- First Page Content-->
		<div class="page-3">
			<h2 class="final-score">Final Score</h2>
			<div class="results">
				<p>100% <br> A True Californian!</p>
				<button type="submit" class="submit">Start Over</button>
			</div>
		</div>
	</main>	
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
