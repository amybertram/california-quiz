<!DOCTYPE html>
<html lang="en-US">
<head>
<title>California Quiz</title>
<meta charset="utf-8" name="description" content="Quiz about the state of California">
<!-- reset -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
<!-- viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- fonts  -->
<link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
<!-- styles -->
<link rel="stylesheet" type="text/css" href="float-grid.css">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>California Quiz</h1>
			</div>
		</div>
	</header>
	
	<main>
	<!-- First Page Content-->
	<div class="page-1">
		<div class="row">
			<div class="col-12 page">
				<h2 class="overall-question">How Much Do You Know About The Golden State?</h2>
				<button class="start js-start" type="button">Start</button>
			</div>
		</div>
	</div>
	<!-- Second Page Content-->
	<div class="page-2 hidden">
		<div class="row">
			<div class="col-12 page">
				<div class="js-state"></div>
				<form action="" class="js-question-set" id="questionform" onsubmit="return false">
					<!-- Form header with fieldset rendered JS file -->
				</form>
				<div class="buttons">
					<div class="button-1">
					<button type="submit" class="submission js-button" form="questionform">Submit</button>
					</div>
					<div class="button-2 hidden">
					<button type="button" class="submission js-next">Next</button>
					</div>
				</div>
				<div class="score-container js-score">
				<!-- Score rendered JS file -->
				</div>
			</div>
		</div>
	</div>
	<!-- Third Page Content-->
	<div class="page-3 hidden">
		<div class="row">
			<div class="col-12 page">
				<h2 class="final-score">Final Score</h2>
				<div class="results js-results">
				<!-- Results rendered JS file -->
				</div>	
				<button type="button" class="submission js-start-over">Start Over</button>
			</div>
		</div>
	</div>
	</main>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
